<!DOCTYPE html>
<html>
<head>
  <title>AirCnC - Rent a Cat or Dog</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="AirC&amp;C is the premiere site renting cute cats and canines">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
  <img src="images/logo.png" alt="AirCNC logo" class="logo">
</header>

<div class="hero">
  <img src="images/dog-hero-image.png" alt="Terry Gloden ">
</div>

<section class="info clearfix">
  <div class="container">

    <div class="profile coulem">

        <div class="owner-details coulem">
          <img src="images/chris-castiglione.png" alt="Owner img">
          <h2 class="relanship">Owner</h2>
          <h2 class="name">Chris</h2>
        </div>

        <div class="clearfix    pet-details coulem">
          <h1>Chris, Gloden retriver</h1>
          <p class="local">New York , NY, Unied states</p>

          <div class="icons">
          <div class="icon">
            <img src="images/icons/mute.svg" alt="Dosent bark">
            <h5>Dosent bark</h5>
            </div>

          <div class="icon">
          <img src="images/icons/baby.svg" alt="Kid frinedly">
            <h5>Kid frinedly</h5>
            </div>

          <div class="icon">
          <img src="images/icons/lightning.svg" alt="Entergetic">
            <h5>DEntergetic</h5>
            </div >


          <div class="booking coulem">
              <h2>$30 <span class="Time">Per Day</span> </h2>
              <a href="#" class="button">Request to book</a>

            </div>
            </div>
          </div>

        </div>

    </div>

    <div class="booking">

    </div>
  </div>





</section>

  
</body>
</html>
